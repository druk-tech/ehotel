<div class="jumbotron">
    <div class="shadow p-4 mb-4bg-white">
        <form [formGroup]="signupForm" (ngSubmit)="sgnSubmit()">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" 
              class="form-control" 
              placeholder="Username" 
              formControlName="username">
            </div>
            <div
                *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched"
                class="alert alert-danger">Please enter Username</div>
            <div class="form-group">
              <label for="contact">Contact:</label>
              <input type="number" 
              class="form-control" 
              placeholder="Contact" 
              formCotrolName="contact">
            </div>
            <div
                *ngIf="!signupForm.get('contact').valid && signupForm.get('contact').touched"
                class="alert alert-danger">Please enter Username</div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" 
                class="form-control" 
                placeholder="Email"
                id="email" 
                formCotrolName="email">
            </div>
            <div
                *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched"
                class="alert alert-danger">Please enter Username</div>
            <div class="form-group">
                <label for="contact">Password:</label>
                <input type="password" 
                class="form-control" 
                placeholder="Password" 
                id="pwd"
                formCotrolName="password">
            </div>
            <div
                *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched"
                class="alert alert-danger">Please enter Username</div>
            <div class="form-group">
                <label for="contact">Confirm Password:</label>
                <input type="password" 
                class="form-control" 
                placeholder="Enter Password" 
                formCotrolName="cPwd">
            </div>
            <div
                *ngIf="!signupForm.get('cPwd').valid && signupForm.get('cPwd').touched"
                class="alert alert-danger">Please enter Username</div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</div>
